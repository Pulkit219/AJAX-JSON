<!DOCTYPE html>
<html>
<head>
  <title>AJAX listing get/post/delete request</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

<h1>AJAX listing get/post/delete requests</h1>
<ul id="skills"></ul>

<template id="skill-template">
	<li data-id="{{id}}">
	<p><strong>Name:</strong> 
	<span class="noedit name">{{name}}</span>
	<input class="edit name">
	</p>

	<p><strong>skill:</strong> 
	<span class="noedit skill">{{skill}}</span>
	<input class="edit skill">
	</p> 

	<p><strong>id:</strong> {{id}}</p>

    <button data-id='{{id}}' class='remove'>X</button>
    <button class="editskills noedit">Edit</button>
    <button class="saveEdit edit">Save</button>
    <button class="cancelEdit edit">Cancel</button>
    </li>

</template>


<h4>Add a skill</h4>

<p>name: <input type="text" id="name"></p> 
<p>skill: <input type="text" id="skill"></p> 
<button id="add-skill">Add</button>

<script src="jquery-3.1.1.min.js"></script>
<script src="javascript.js"></script>
<script src="mustache.js-master/mustache.js"></script>
</body>
</html>
