<style type="text/css">
	

	body {
  display: flex;
  background-image: url("https://static1.squarespace.com/static/57523357c2ea515ccf6c1adb/58dcea75bebafb06e997da9c/58dcece61e5b6cf38585d46b/1490873606398/mostly+cloudy.jpg");

main {

#city {
  font-size: 2em;

#temperature {
  font-size: 3em;

#condition,
#wind-speed {
  background-color: #93AFC4;
  background-color: rgba(147, 175, 196, .4);
  border: 2px solid #fff;
  border-radius: 50%;
  box-shadow: .2em .2em .2em #222;

  margin: .5em;

/* auto-complete menu */
.ui-menu {

  color: #222;
  border-bottom: 2px solid #428bca;
  cursor: pointer;
  font-weight: bold;
  margin: 0;
  overflow: hidden;
  padding: 3px 1em 3px .4em;
  text-overflow: ellipsis;
  white-space: nowrap;
}

.ui-state-focus,
.ui-state-active {
  background-color: #ddd;
  margin: -1px;
}

.ui-helper-hidden-accessible { 
  clip: rect(1px,1px,1px,1px);
  position: absolute;
}

/* footer formatting */
.footer {
  background-color: #222;
  border-top: 3px outset #444;
  font-size: 12px;
  font-weight: normal;
  margin-top: 7em;
  min-width: 320px;
  padding: 1em 1em 0 1em;
  width: 100%;
  position: absolute;
  bottom: 0;
}

.footer-logos {
  font-size: 14px;
  margin-top: -.5em;
}

.footer-logos a {
  text-decoration: none;
}

.footer-logos i {
  border: 1px solid #646464;
  border: 1px solid rgba(100, 100, 100, .3);
  border-radius: 25%;
  color: #777777;
  margin: 0 0 1em 1em;
  padding-top: .25em;
  text-align: center;
  vertical-align: -1.5em;
}

.footer-logos .genericon {
  height: 1.6em;
  width: 1.6em;
}

.footer-logos .fa {
  height: 1.75em;
  width: 1.75em;
}

.attribution-logo {
  vertical-align: text-bottom;
  width: 90px;
}

.footer .container-fluid {
  max-width: 768px;
}


</style>
<body>

<main>
<h1 style="color: black;">Show Local Weather</h1>
<p id="data"></p>
  <div class="container">
    <div class="row">
      <div id="city"></div>
      <div id="temperature"></div>
    </div>
    <div id="results row">
      <div id="condition"></div>
      <div id="wind-speed"></div>
    </div>
    <div class="row">
      <a id="convert-button" class="btn btn-primary">°F / °C</a>
      <button class="btn btn-warning" id="tempDisplay"></button>
      <button class="btn btn-danger" id="cityDisplay"></button>
    </div>
    <div class="row">
      <div class="input-group">
        <input id="search-field" type="text" class="form-control" placeholder="Search for a city...">
      </div>
    </div>
  </div>
</main>

<script type="text/javascript">
	
$(document).ready(function () {

	function convertToF(k)
	{
		// return (k)*(9/5)-459.67;
    return 1.8*(k-273)+32;
	}

	var long;
	var lat;
  var celTemp;
  var swap =true;

 
// if(navigator.geolocation){
// 	 navigator.geolocation.getCurrentPosition(function(location)
// 	 {
	 	long= location.coords.longitude;
	 	lat= location.coords.latitude;
        // $('#data').html("latitutude:" + lat + "<br> longitute:"+ long)

        //API created with the help of geolocation

         var api = 'http://api.openweathermap.org/data/2.5/weather?lat='+lat+'&lon='+long+'&appid=831411d08b9a210b1fa3e49e383fd6e8';

  
          $.getJSON(api, function(data)
 {
		 	var weather = data.weather[0].description;
      var wind=  data.wind.speed;
		 	// var city = data.name;
      fTemp = (convertToF(data.main.temp)).toFixed(1);
      celTemp = ((convertToF(data.main.temp) - 32)/1.8).toFixed(1);
      $('#wind-speed').html(wind);
      $('#condition').html(weather);
      $('#cityDisplay').html(data.sys.country+ "," + data.name);
      $('#tempDisplay').html(fTemp+" °F");
      $('#convert-button').click(function()
      {
        
        if(swap){
          $('#tempDisplay').html(celTemp+" °C");
          swap = false;
        }
        else
        {
          $('#tempDisplay').html(fTemp+" °F");
          swap = true;
        }
      })


			console.log(api);
      
 });
          

// 	 });
// }










});







</script>
